<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Recipe Home</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"/>
    <!--<link th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" rel="stylesheet" media="screen"/> -->
</head>
<body>
<!--/*@thymesVar id="recipe" type="com.jnwanya.recipe.domain.Recipe"*/-->
<div class="container-fluid" style="margin-top: 25px">
   <div class="row">
       <div class="col-md-6 col-md-offset-3">
           <div class="panel panel-primary">
               <!-- Default panel contents -->
               <div class="panel-heading">
                   <h1 class="panel-title">My Recipes</h1></div>
               <!-- Table -->
               <div class="panel-body">
                   <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                       <table class="table table-hover">
                           <thead  class="thead-inverse">
                           <tr>
                               <th>Recipe Id</th>
                               <th>Recipe Description</th>
                               <th>View</th>
                               <th>Update</th>
                               <th>Delete</th>
                           </tr>
                           </thead>
                           <tbody>
                           <tr th:remove="all">
                               <td th:text="${recipe.id}">1</td>
                               <td th:text="${recipe.description}">Recipe Description</td>
                               <td><a href="">View</a></td>
                           </tr>
                           <tr th:remove="all">
                               <td th:text="${recipe.id}">2</td>
                               <td th:text="${recipe.description}">Recipe Description2</td>
                               <td><a href="">View</a></td>
                           </tr>
                           <tr  th:each="recipe: ${recipes}">
                               <td th:text="${recipe.id}">3</td>
                               <td th:text="${recipe.description}">Recipe Description3</td>
                               <td><a href="#" th:href="@{'/recipe/'+ ${recipe.id} +'/show'}">View</a></td>
                               <td><a href="#" th:href="@{'/recipe/'+ ${recipe.id} +'/update'}">Update</a></td>
                               <td><a href="#" th:href="@{'/recipe/'+ ${recipe.id} +'/delete'}">Delete</a></td>
                           </tr>
                           </tbody>
                       </table>
                   </div>
               </div>
           </div>
       </div>
   </div>
</div>
<!-- Latest compiled and minified JavaScript -->
<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<!--<script th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script> -->


<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

</body>
</html>
